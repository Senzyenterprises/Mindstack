<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindStack - Under Maintenance</title>
     <!-- Favicon -->
    <link rel="icon" href="assets/images/logo/mindstack_logo__1_-removebg-preview.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --color-primary: #007bff; /* Example blue */
            --color-secondary: #6c757d; /* Example gray */
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-light: #f8f9fa;
            --color-dark: #343a40;
            --color-white: #ffffff;
            --color-black: #000000;
            --color-background-light: #f4f7f6;
            --color-background-dark: #2c3e50; /* Dark blue-gray */
            --color-text-light: #333333;
            --color-text-dark: #ecf0f1; /* Light gray */
            --color-accent-blue: #0ED2F7; /* Your specific blue */
            --color-dark-gray: #666;
            --color-light-gray: #ccc;
            --color-border: #ddd;
            --color-red: #dc3545;
            --color-green: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--color-background-light);
            color: var(--color-text-light);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .maintenance-container {
            background-color: var(--color-white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .maintenance-container i {
            font-size: 60px;
            color: var(--color-accent-blue);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .maintenance-container h1 {
            font-size: 2.5em;
            color: var(--color-dark);
            margin-bottom: 15px;
        }

        .maintenance-container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--color-dark-gray);
        }

        .maintenance-container .contact-info {
            margin-top: 30px;
            font-size: 0.95em;
            color: var(--color-secondary);
        }

        .maintenance-container .contact-info a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .maintenance-container .contact-info a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 30px;
                margin: 0 15px;
            }
            .maintenance-container h1 {
                font-size: 2em;
            }
            .maintenance-container i {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <i class="ri-tools-fill"></i>
        <h1>We'll be back soon!</h1>
        <p>Sorry for the inconvenience but we're performing some maintenance at the moment. We'll be back online shortly!</p>
        <p>Thank you for your patience.</p>
        <div class="contact-info">
            For urgent inquiries, please contact us at <a href="mailto:support@mindstack.com">support@mindstack.com</a>
        </div>
    </div>
</body>
</html>
